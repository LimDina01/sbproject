<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Insert head content -->
    <th:insert="admin/fragments/head.html :: head"/>
</head>
<body>
<div class="wrapper">
    <!-- Navigation bar -->
    <div th:insert="admin/fragments/navbar :: nav"></div>

    <div class="main">
        <!-- Main navigation for the page -->
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align">
                    <!-- Alerts Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle" href="#" id="alertsDropdown" data-bs-toggle="dropdown">
                            <div class="position-relative">
                                <i class="align-middle" data-feather="bell"></i>
                                <span class="indicator">4</span>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="alertsDropdown">
                            <!-- Notifications Content -->
                            <div class="dropdown-menu-header">4 New Notifications</div>
                            <div class="list-group">
                                <!-- Repeated list-group items here... -->
                            </div>
                            <div class="dropdown-menu-footer">
                                <a href="#" class="text-muted">Show all notifications</a>
                            </div>
                        </div>
                    </li>

                    <!-- Messages Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle" href="#" id="messagesDropdown" data-bs-toggle="dropdown">
                            <div class="position-relative">
                                <i class="align-middle" data-feather="message-square"></i>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="messagesDropdown">
                            <div class="dropdown-menu-header">
                                <div class="position-relative">4 New Messages</div>
                            </div>
                            <div class="list-group">
                                <!-- Repeated message items here... -->
                            </div>
                            <div class="dropdown-menu-footer">
                                <a href="#" class="text-muted">Show all messages</a>
                            </div>
                        </div>
                    </li>

                    <!-- User Profile Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                            <img src="admin/img/avatars/avatar.jpg" class="avatar img-fluid rounded me-1" alt="Charles Hall" />
                            <span class="text-dark">Charles Hall</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="profile.html"><i class="align-middle me-1" data-feather="user"></i> Profile</a>
                            <!-- Other dropdown items... -->
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content will go here -->
        <main class="content">
            <div th:replace="${pageContent}"></div> <!-- Placeholder for dynamic content -->
        </main>

        <!-- Footer -->
        <footer th:insert="admin/fragments/footer :: copy"></footer>
    </div>
</div>

<!-- Scripts -->
<div th:replace="admin/fragments/scripts :: scriptContent"></div>
</body>
</html>
